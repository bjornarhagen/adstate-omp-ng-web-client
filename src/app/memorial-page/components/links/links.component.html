<app-memorial-page>
  <section class="links-wrapper">
    <ul>
      <li *ngFor="let link of links">
        <a [href]="link.url" target="_blank" rel="noopener">
          <h3>{{ link.name }}</h3>
          <p>{{ link.description }}</p>
          <p>
            <small>{{ link.url }}</small>
          </p>
        </a>
      </li>
      <li *ngIf="!links || (!!links && links.length === 0)">
        <a href="#">
          <p>No links</p>
        </a>
      </li>
    </ul>
  </section>
</app-memorial-page>
